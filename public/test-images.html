<!DOCTYPE html>
<html>
<head>
    <title>Test Images - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: white; }
        img { 
            max-width: 300px; 
            margin: 10px; 
            border: 2px solid #ccc; 
            display: block;
        }
        .success { color: lime; }
        .error { color: red; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Image Loading Test - With Fix</h1>
    
    <div class="test-section">
        <h2>Method 1: Relative Path with ./</h2>
        <img src="./Images/PPARA.png" alt="Profile" id="img1">
        <p id="status1">Loading...</p>
    </div>
    
    <div class="test-section">
        <h2>Method 2: Direct Path</h2>
        <img src="Best-Muvers.png" alt="Best Muvers" id="img2">
        <p id="status2">Loading...</p>
    </div>
    
    <div class="test-section">
        <h2>Method 3: File Protocol</h2>
        <img src="Best-Presentation.png" alt="Best Presentation" id="img3">
        <p id="status3">Loading...</p>
    </div>
    
    <script>
        document.getElementById('img1').onload = () => document.getElementById('status1').innerHTML = '✅ LOADED - Method 1 works!';
        document.getElementById('img1').onerror = () => document.getElementById('status1').innerHTML = '❌ FAILED - Method 1';
        
        document.getElementById('img2').onload = () => document.getElementById('status2').innerHTML = '✅ LOADED - Method 2 works!';
        document.getElementById('img2').onerror = () => document.getElementById('status2').innerHTML = '❌ FAILED - Method 2';
        
        document.getElementById('img3').onload = () => document.getElementById('status3').innerHTML = '✅ LOADED - Method 3 works!';
        document.getElementById('img3').onerror = () => document.getElementById('status3').innerHTML = '❌ FAILED - Method 3';
        
        // Console debug
        console.log('Page URL:', window.location.href);
        console.log('Base URL:', document.baseURI);
    </script>
</body>
</html>
